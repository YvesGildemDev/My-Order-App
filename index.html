<!DOCTYPE html>
<html lang="de">

  <head>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="styles/mobile.css" />
    <link rel="stylesheet" href="styles/standart.css" />
    <link rel="stylesheet" href="styles/menu.css" />
    <link rel="stylesheet" href="styles/cart.css" />

    <title>BestellApp</title>

  </head>

  <body onload="initMenuStart()">

    <header>
      <section class="header">
        <img src="#">
        <button onclick="toggleCart()" class="hamburger_button">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </button>
      </section>

    </header>
    
    <main>
      <div id="menu" class="menu">

        <section class="menu_title">

          <img class="menu_title_background_img" src="#">
          <img class="menu_title_logo_img" src="#">
          <h1>Paradise Noodles</h1>
          <p class="text_color">Bewertung (4.2 von 5 Sternen)</p>

        </section>
        
        <div class="menu_group_selection">

          <img src="">
          <div class="menu_tab_text">
            <div id="tab-indicator" class="tab_indicator"></div>
            <span id="menu-tab-starter" onclick="loadMenuGroup('starter')" class="menu_tab active">Vorspeisen</span>
            <span id="menu-tab-maindishes" onclick="loadMenuGroup('maindishes')" class="menu_tab">Hauptgerichte</span>
            <span id="menu-tab-desserts" onclick="loadMenuGroup('desserts')" class="menu_tab">Desserts</span>
          </div>
        </div>

        <section id="menu-list" class="menu_list"></section>
      </div>

      <aside id="cart" class="cart hidden">

          <h2>Warenkorb</h2>
          <div id="cart-list" class="cart_list"></div>
          <div class="cart-summary">
            <p>Zwischensumme: <span id="subtotal">0.00€</span></p>
            <p>Lieferkosten: <span id="shipping">5.00€</span></p>
            <p>
              <strong>Gesamt: <span id="total">5.00€</span></strong>
            </p>
            <button onclick="openCartDialog()" class="button_style_two">Bestellen</button>
          </div>

      </aside>

      <dialog id="cart-dialog" class="cart_dialog"></dialog>

    </main>

    <button id="responsive-card-button" onclick="toggleCart()" class="button_style_two responsive_cart_button ">Warenkorb</button>
    
    <footer></footer>

    
  </body>

  <!-------------------- Scripts -------------------->
  <script src="./scripts/objects.js"></script>
  <script src="./scripts/templates.js"></script>
  <script src="./script.js"></script>

</html>
