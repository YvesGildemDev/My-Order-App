<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="styles/standart.css" />
    <link rel="stylesheet" href="styles/menu.css" />
    <link rel="stylesheet" href="styles/cart.css" />
    <link rel="stylesheet" href="styles/mobile.css" />

    <link rel="icon" href="./assets/img/favicon.png">
    <title>BestellApp</title>
  </head>

  <body onload="initMenuStart()">
    <header>
      <section class="content_cut">
        <img src="./assets/img/logo.png" alt="Unser Logo, bestehend aus dem weißen Schriftzug BestellApp, davon sind beide LL als je ein Messer(links) und eine Gabel(rechts) gestaltet"/>
        <button id="hamburger-button" class="hamburger_button hover_effect" name="Hamburger Button um Navigationsleiste zu öffnen">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </button>
      </section>
    </header>

    <main>
      <div id="menu" class="menu">
        <section class="menu_title content_cut">
          <img class="menu_title_background_img" src="./assets/img/paradies-nudels.jpg" alt="saftig, frittierte Seelachsstreifen mit chinesischen Glasnudeln. Dazu Rotkraut und Blattsalat, sowie Gurken/Karottenstreifen, in einer Bowl"/>
          <img class="menu_title_logo_img" src="./assets/img/favicon.png" alt="ein Messer und eine Gabel, beide weiß gefärbt, auf einem orangenen, Kreisförmigen Hintergrund. Das ist unser Logo"/>
          <h1>Paradies Nudeln</h1>
          <p class="text_color">Bewertung (4.2 von 5 Sternen)</p>
        </section>

        <div class="menu_group_selection content_cut">
          <img src="./assets/img/arrow-left.png" />
          <div class="menu_tab_text">
            <div id="tab-indicator" class="tab_indicator"></div>
            <span
              id="menu-tab-starter"
              class="menu_tab hover_effect active"
              >Vorspeisen</span
            >
            <span
              id="menu-tab-maindishes"
              class="menu_tab hover_effect"
              >Hauptgerichte</span
            >
            <span
              id="menu-tab-desserts"
              class="menu_tab hover_effect"
              >Desserts</span
            >
          </div>
        </div>

        <section id="menu-list" class="menu_list content_cut"></section>
      </div>

      <div id="cart-wrapper" class="cart_wrapper hidden">
        <aside id="cart" class="cart">
          <h2>Warenkorb</h2>
          <div id="cart-list" class="cart_list"></div>
          <div class="cart-summary">
            <p>Zwischensumme: <span id="subtotal">0.00€</span></p>
            <p>Lieferkosten: <span id="shipping">5.00€</span></p>
            <p>
              <strong>Gesamt: <span id="total">5.00€</span></strong>
            </p>
            <button id="buy-button" class="button_style_two">
              Bestellen
            </button>
          </div>
        </aside>
      </div>

      <dialog id="cart-dialog" class="cart_dialog"></dialog>
    </main>

    <button
      id="responsive-cart-button"
      class="button_style_two responsive_cart_button"
    >
      Warenkorb
    </button>

    <footer>
      <div class="content_cut"></div>
    </footer>
  </body>

  <script src="./scripts/objects.js"></script>
  <script src="./scripts/templates.js"></script>
  <script src="./scripts/eventListener.js" defer></script>
  <script src="./scripts/functions.js"></script>
  
  <script src="./script.js"></script>
  

</html>
